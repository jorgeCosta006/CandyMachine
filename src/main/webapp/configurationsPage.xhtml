<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<div style="margin-bottom: 2%">
		<h:form>
			<p:growl id="messages" />

			<p:menubar style="background-color: white; border: none">
				<p:menuitem>
					<img src="./img/candyLogo.jpg" alt="img" style="width: 180px"></img>
				</p:menuitem>
				<p:menuitem>
					<div style="margin-top: 33px">
						<p:commandLink action="#{userBean.changePage('mainPage')}"
							style="margin-right:20px;" ajax="false">
							<h:outputText value="Main Page" />
						</p:commandLink>
					</div>
				</p:menuitem>
				<p:menuitem>
					<div style="margin-top: 33px">
						<p:commandLink action="#{userBean.changePage('historyPage')}"
							style="margin-right:20px;" ajax="false">
							<h:outputText value="History" />
						</p:commandLink>
					</div>
				</p:menuitem>
				<p:menuitem>
					<div style="margin-top: 33px">
						<p:commandLink
							action="#{userBean.changePage('configurationsPage')}"
							style="margin-right:20px;" ajax="false">
							<h:outputText value="Configurations" style="color: blue" />
						</p:commandLink>
					</div>
				</p:menuitem>
				<p:menuitem rendered="#{userBean.role == 'ADMIN'}">
					<div style="margin-top: 33px">
						<p:commandLink action="#{userBean.changePage('moneyDepositPage')}"
							style="margin-right:20px;" ajax="false">
							<h:outputText value="Money Deposit" />
						</p:commandLink>
					</div>
				</p:menuitem>

				<f:facet name="options">
					<div style="margin-top: 30px">
						<p:outputLabel style="font-size: x-large" value="#{userBean.name}"></p:outputLabel>
						<p:commandButton value="Logout" action="#{userBean.processLogout}"
							style="margin-left: 40px; background: #ffe687; color: white; font-weight: normal;" />
					</div>
				</f:facet>
			</p:menubar>
		</h:form>
	</div>
</h:head>
<h:body
	style="background-image: url('./img/candyBase.png'); background-repeat: no-repeat; background-attachment: fixed;
background-size: cover; background-position: center;">
	<div style="text-align: -webkit-center;">
		<p:panel
			style="box-shadow: 5px 10px 8px 4px #888888; border-radius: 10px; width: fit-content;">
			<h:form>
				<h:panelGrid columns="2" id="createUserPanel">
	            Name: 
	            <p:inputText id="username"
						value="#{configurationsBean.name}" />
	            
	            Password: 
	            <p:password id="password"
						value="#{configurationsBean.password}" />
	            
	            Repeat Password: 
	            <p:password id="repeatCrPassword"
						value="#{configurationsBean.rpPassword}" />
					<div>
						<p:outputPanel style="margin-top: 5%; float: right;">
							<p:commandButton value="Save" ajax="false"
								action="#{configurationsBean.changeUserData}" />
						</p:outputPanel>
					</div>
				</h:panelGrid>
			</h:form>
		</p:panel>
	</div>
</h:body>
</html>
